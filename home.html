    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body class="yumod add_account">
    <div class="se-pre-con"></div>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row logo">
                <div class="col-lg-12"><img src="css/images/yumod_logo.png"></div>
                <div class="col-lg-12" id="titleInfo">
                    <h4>Wellcome Yumod </h4> Please, write your <b>Medium account</b> name to begin Yumod</div>
            </div>
            <!-- row logo -->
            <div id="mediumConnectContainer" class="page-wrapper-container">
                <div class="wrapper-folder">
                    <div class="row">
                        <div class="se-pre-con"></div>
                        <div class="main-context">
                            <div><span><h4>Medium Account:</h4></span>
                                <input type="text" id="txtMediumAccount">
                                <button id="btnCreateStoryLib" type="button">Create Story Library</button>
                            </div>
                            <div class=user-profile>
                                <div>Email:<span id="infoProfileEmail"></span></div>
                                <div>Account Type:<span id="infoProfileAccountType"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row logo -->
            <div id="mediumConnectErrorContainer" class="page-wrapper-container">
                <div class="wrapper-folder">
                    <div class="row">
                        <div class="se-pre-con"></div>
                        <div class="main-context">
                            Please verifiy your email first. Look your email folder for verification email.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <button onclick="home" type="button" class="privacy pull-left">Privacy&Policy </button>
                <button onclick="logout();" type="button" class="logout pull-right"><i class="fa fa-sign-out"></i> Logout</button>
            </div>
        </div>
        <!-- E.O: page-wrapper-->
    </div>
    <!-- E.O: wrapper-->
    <script src="js/jquery/bootstrap.min.js"></script>
    <script src="js/jquery/sb-admin-2.js"></script>
</body>
