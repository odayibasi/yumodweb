<body class="yumod">
    <div id="containerNewFolderTemplate" class="template">
        <div id="containerNewFolder" class="container_new_folder">
            <div class="folder_img fa fa-folder">
            </div>
            <div class="folder_title">
                <input type="text" id="txtFolderName" class="form-control" placeholder="Folder Name">
                <a id="btnAddNewFolderOK">OK</a>
                <a id="btnAddNewFolderCancel">Cancel</a>
            </div>
        </div>
    </div>
    <div id="containerUpdateFolderTemplate" class="template">
        <div id="containerUpdateFolder" class="container_update_folder">
            <div class="folder_img fa fa-folder">
            </div>
            <div class="folder_title">
                <input type="text" id="txtFolderName2" class="form-control" placeholder="Folder Name">
                <a id="btnUpdateFolderOK">OK</a>
                <a id="btnUpdateFolderCancel">Cancel</a>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="css/images/yumod_logo.png"></a>
                <span id="txtMediumAccount">Your Medium Account Name</span>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <!--                         <li><a href="settings.html"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
                        <li class="divider"></li>
 -->
                        <li><a onclick="logout();" href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-tool">
                <button id="btnSaveFolders">Save Model</button>
                <button id="btnShareFolder">Share Model</button>
                <a id="btnYourDashboard" href="" class="your-dashboard-link" target="_blank">Your Public Dashboard</a>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="page-wrapper-container">
                <div class="wrapper-folder">
                    <div class="col-md-5 wrapper-folder-title">
                        <div class="title_tool">
                            <div class="input-group custom-search-form">
                                <input type="text" id="txtSearchFolder" class="form-control" placeholder="Search...">
                                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                            </div>
                            <button id="btnAddNewFolder">Add Folder</button>
                        </div>
                        <div id="folderLib" class="folder_list list-group">
                        </div>
                        <!-- E.0 folder_list-->
                    </div>
                    <div class="col-md-7 wrapper-folder-list">
                        <div class="title_tool">
                            <div class="folder_img fa fa-folder">
                            </div>
                            <div class="folder_name">
                                Choosen Folder List
                                <br>
                                <span id="storyInFolderLastUpdate">Last Edited: 30.12.2017</span>
                            </div>
                            <div class="list-toolbar">
                                <div class="input-group custom-search-form">
                                    <input type="text" id="txtSearchInFolder" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                                </div>
                                <button id="btnClearFolder">Clear All</button>
                                <button id="btnDeleteFolder">Delete</button>
                            </div>
                        </div>
                        <ul id="storiesInFolderList" class="list-group">
                        </ul>
                    </div>
                </div>
                <!-- wrapper-folder -->
                <div class="wrapper-library">
                    <div class="title_tool">
                        <div class="folder_name">
                            <div class="wrapper-library-col1">
                                <button id="btnStoryRefresher" <i class="fa fa-refresh" aria-hidden="true">
                                    </i>
                                </button>
                                <div class="lib-lastupdate-container">
                                    Library
                                    <br>
                                    <span id="storyLibLastUpdate">Last Update: 30.12.2017</span>
                                </div>
                                <div class="input-group custom-search-form">
                                    <input type="text" id="txtSearchStory" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                                </div>
                            </div>
                            <div class="wrapper-library-col2">
                                <button id="btnStoryLibDispAll">All Library<span id="libCount">-</span></button>
                                <button id="btnStoryLibDispNotArchieved" class="active">Not Archived<span id="notArchievedCount">-</span></button>
                                <div class="filter_tool">

                                    </button>
                                    <button id="btnStoryLibSortByClaps" class="btn-storylib-sort">

                                        </svg>
                                    </button>
                                    <button id="btnStoryLibSortByContent" class="btn-storylib-sort">
                                        <p class="glyphicon glyphicon-font"></p>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <ul class="storyLib-list" id="storyLib">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- jQuery -->
        <script src="js/jquery/bootstrap.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/jquery/sb-admin-2.js"></script>
